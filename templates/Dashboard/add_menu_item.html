{% extends "includes/base(Dashboard).html" %}
{% block title %}AfterWords - Add Menu Item{% endblock %}
{% block content %}
{% from "includes/_formHelper.html" import render_field %}

<h1 class="display-4">Add Menu Item</h1>

<form method="post" action="{{ url_for('add_menu_item') }}" enctype="multipart/form-data">
    <label for="item_name">Item Name:</label>
    <input type="text" id="item_name" name="item_name" pattern="[A-Za-z\s]+" title="Please enter only letters and spaces" required>

    <label for="item_price">Item Price:</label>
    <input type="number" id="item_price" name="item_price" step="0.01" min="1" max="100" required>

     <label for="item_image">Item Image:</label>
    <input type="file" id="item_image" name="item_image" accept="image/*">

    <button type="submit">Add Item</button>
</form>
{% endblock %}
