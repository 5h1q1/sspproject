{% extends "includes/base(Website).html" %}
{% block title %}Log In{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h1 class="text-center">Login</h1>
      <form action="{{ url_for('login') }}" method="POST">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Email" name="email" value="{{ request.form.username }}">
        </div>
        <br>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" name="password" value="{{ request.form.password }}">
        </div>
        <br>
        <div class="text-center"> <!-- Centering the login button -->
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <p class="text-center mt-3">
        <a href="{{ url_for('create_customer') }}">Don't have an account? Sign up</a>
      </p>
      {% if error %}
      <div class="alert alert-danger mt-3" role="alert">
        <strong>Error:</strong> {{ error }}
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
